<ng-container *ngIf="logout$ | async"></ng-container>
<aside class="side-menu__container" [ngClass]="{'side-menu__container-active': showMenu}" (click)="toggleMenu()">
  <nav class="slide-menu" [ngClass]="{'slide-menu-active': showMenu}" (click)="$event.stopImmediatePropagation();">
    <div class="slide-menu__toggle">
      <svg (click)="toggleMenu()" class="hamburger__icon" id="Menu_Burger_Icon" data-name="Menu Burger Icon" viewBox="31.5 30 49.9 32">
        <defs>
          <style>
            .hamburger__icon__fill {
              fill: #594e78
            }
          </style>
        </defs>
        <rect id="Rectangle_9" width="49.9" height="4" class="hamburger__icon__fill" data-name="Rectangle 9" rx="2" transform="translate(31.5 58)" />
        <rect id="Rectangle_10" width="49.9" height="4" class="hamburger__icon__fill" data-name="Rectangle 10" rx="2" transform="translate(31.5 44)" />
        <rect id="Rectangle_11" width="49.9" height="4" class="hamburger__icon__fill" data-name="Rectangle 11" rx="2" transform="translate(31.5 30)" />
      </svg>
    </div>
    <section class="menu-header">
      <div class="menu-header__user">
        <div class="greeting__text">developer</div>
        <!-- <div class="menu-header__user-name" *ngIf="user$ | async as user">{{user.email}}</div> -->
      </div>
      <div class="menu-header__account">
        <div class="profile-image__container">
          <img src="https://avatars1.githubusercontent.com/u/56893189?s=400&u=7817f3cbbf8283593d8d5d5354971d9cbf62d5b2&v=4" alt="profile-image" class="profile__image">
        </div>
        <div class="account-details">
          <span class="name__text">Vitalii Hratii</span>
          <a href="mailto:vitaliihratii@gmail.com" class="email__text">vitaliihratii@gmail.com</a>
        </div>
      </div>
    </section>
    <ul class="menu-links">
      <li class="menu-link" [routerLinkActiveOptions]="{exact:true}" routerLink="/home" routerLinkActive="link-active" (click)="toggleMenu()">Home</li>
      <li class="menu-link" [routerLinkActiveOptions]="{exact:true}" routerLink="/home/add-city" routerLinkActive="link-active" (click)="toggleMenu()">Add City</li>
      <li (click)="logout()" class="menu-link">Logout</li>
    </ul>
    <section class="menu-footer">
      <p class="menu-footer__label">Contact me on:</p>
      <ul class="menu-footer__social social-links">
        
        <li class="social-links__item">
          <a href="https://www.linkedin.com/in/vitalii-hratii-02938219a/" class="social-links__link">
            <img src="/assets/images/in.png" alt="LinkedIN">
          </a>
        </li>
      </ul>
      <div>Icons from <a href="https://icons8.com" class="menu-footer__link">Icons8</a></div>
    </section>
  </nav>
</aside>

<div class="root__container">
  <header class="main__header">

    <div class="left__section">
      <svg (click)="toggleMenu()" class="hamburger__icon" id="Menu_Burger_Icon" data-name="Menu Burger Icon" viewBox="31.5 30 49.9 32">
        <defs>
          <style>
            .hamburger__icon__fill {
              fill: #594e78
            }
          </style>
        </defs>
        <rect id="Rectangle_9" width="49.9" height="4" class="hamburger__icon__fill" data-name="Rectangle 9" rx="2" transform="translate(31.5 58)" />
        <rect id="Rectangle_10" width="49.9" height="4" class="hamburger__icon__fill" data-name="Rectangle 10" rx="2" transform="translate(31.5 44)" />
        <rect id="Rectangle_11" width="49.9" height="4" class="hamburger__icon__fill" data-name="Rectangle 11" rx="2" transform="translate(31.5 30)" />
      </svg>
    </div>

    <a [routerLink]="'/home'" class="main__header-logo-wrapper" [ngClass]="{center: !(showGlobalRangSelect$ | async)}">
      <img src="/assets/images/logo.svg" alt="VWether" class="header__logo">
    </a>

    <div class="date__text" *ngIf="showGlobalRangSelect$ | async">
      <ng-select class="date__select" [items]="dateRangeOptions" [searchable]="false" [clearable]="false" [formControl]="weatherRangeCtrl">
      </ng-select>
    </div>

  </header>

  <!-- Main Content -->

  <main class="main__container">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->

</div>

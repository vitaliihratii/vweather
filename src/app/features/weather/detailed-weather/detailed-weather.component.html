  <section class="forecast__container">
    <div class="forecast__day" *ngFor="let day of daysForecastArr; index as i">
      <h2 class="forecast__day-header">{{day.name}}</h2>
      <ul class="forecast__day-list" [ngClass]="{'forecast__day-list--end': i === 0 && !isFirstDayFull}">
        <li class="forecast__day-range-item day-range" *ngFor="let dayWeather of day.forecast | async">
          <div>{{getHours(dayWeather.dt)}}:00</div>
          <figure class="day-range__weather-type">
            <img [src]="'https://openweathermap.org/img/wn/' + dayWeather.weather[0].icon + '@2x.png'"
              [alt]="dayWeather.weather[0].main">
            <figcaption><b>{{dayWeather.weather[0].main}}</b></figcaption>
          </figure>
          <div class="day-range__main-params">
            <figure class="day-range__param">
              <img src="/assets/images/temp.png" class="day-range__param-icon" alt="Temperature">
              <figcaption>{{dayWeather.main.temp | round}}Â°</figcaption>
            </figure>
            <figure class="day-range__param">
              <img src="/assets/images/humidity.png" class="day-range__param-icon" alt="humidity">
              <figcaption>{{dayWeather.main.humidity}}%</figcaption>
            </figure>
            <figure class="day-range__param">
              <img src="/assets/images/pressure.png" class="day-range__param-icon" alt="pressure">
              <figcaption>{{dayWeather.main.pressure}} hPa</figcaption>
            </figure>
            <figure class="day-range__param">
              <img src="/assets/images/air.png" class="day-range__param-icon" alt="air">
              <figcaption>{{dayWeather.wind.speed}} m/s</figcaption>
            </figure>
          </div>
        </li>
      </ul>
    </div>

  </section>
</div>
